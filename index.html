<script>
(function(){
  function loadScript(src, cb){
    var s = document.createElement('script');
    s.src = src;
    s.async = false;
    s.onload = function(){ console.info('Loaded', src); cb && cb(null); };
    s.onerror = function(){ console.warn('Failed to load', src); cb && cb(new Error('load failed')); };
    document.head.appendChild(s);
  }

  function startSequence(){
    // Ensure jQuery is available (try CDN first, fallback to local)
    function afterJQ(err){
      if (typeof jQuery === 'undefined') {
        console.warn('jQuery not present after CDN attempt, loading local ./file/jquery.min.js');
        loadScript('./file/jquery.min.js', afterJQ);
        return;
      }
      // Load Jscex (try CDN, then fallback to local files). After Jscex, load app scripts.
      loadScript('https://cdn.jsdelivr.net/gh/jscex/jscex@master/build/jscex.min.js', function(err){
        if (typeof Jscex === 'undefined') {
          console.warn('Jscex not present from CDN, attempting local files');
          // attempt local jscex and related modules in sequence
          loadScript('./file/jscex.min.js', function(){ loadScript('./file/jscex-parser.js', function(){ loadScript('./file/jscex-jit.js', function(){ loadScript('./file/jscex-builderbase.min.js', function(){ loadScript('./file/jscex-async.min.js', function(){ loadScript('./file/jscex-async-powerpack.min.js', afterJscex); }); }); }); }); });
        } else {
          afterJscex();
        }
      });

      function afterJscex(err){
        // Now load application scripts (functions.js, love.js). Prefer local files.
        loadScript('./file/functions.js', function(){
          loadScript('./file/love.js', function(){
            // All scripts attempted; start the app if defined
            if (typeof startApp === 'function') {
              try { startApp(); }
              catch (e) { console.error('startApp error', e); }
            } else {
              console.error('startApp is not defined; check that inline app code exists.');
            }
          });
        });
      }
    }

    // Start by attempting CDN jQuery
    loadScript('https://code.jquery.com/jquery-3.6.0.min.js', afterJQ);
  }

  startSequence();
})();
</script>

function startApp(){
    var canvas = $('#canvas');
		
    if (!canvas[0].getContext) {
        $("#error").show();
        return false;
    }

    var width = canvas.width();
    var height = canvas.height();        
    canvas.attr("width", width);
    canvas.attr("height", height);
    var opts = {
        seed: {
            x: width / 2 - 20,
            color: "rgb(190, 26, 37)",
            scale: 2
        },
        branch: [
            [535, 680, 570, 250, 500, 200, 30, 100, [
                [540, 500, 455, 417, 340, 400, 13, 100, [
                    [450, 435, 434, 430, 394, 395, 2, 40]
                ]],
                [550, 445, 600, 356, 680, 345, 12, 100, [
                    [578, 400, 648, 409, 661, 426, 3, 80]
                ]],
                [539, 281, 537, 248, 534, 217, 3, 40],
                [546, 397, 413, 247, 328, 244, 9, 80, [
                    [427, 286, 383, 253, 371, 205, 2, 40],
                    [498, 345, 435, 315, 395, 330, 4, 60]
                ]],
                [546, 357, 608, 252, 678, 221, 6, 100, [
                    [590, 293, 646, 277, 648, 271, 2, 80]
                ]]
            ]] 
        ],
        bloom: {
            num: 700,
            width: 1080,
            height: 650,
        },
        footer: {
            width: 1200,
            height: 5,
            speed: 10,
        }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = 1;

    canvas.click(function(e) {
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
            hold = 0; 
            canvas.unbind("click");
            canvas.unbind("mousemove");
            canvas.removeClass('hand');
        }
    }).mousemove(function(e){
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
    });

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
    }));

    var flowAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
    }));

    var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);

        // There may be flicker; use this workaround
        canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
    }));

    var jumpAnimate = eval(Jscex.compile("async", function () {
        var ctx = tree.ctx;
        while (true) {
            tree.ctx.clearRect(0, 0, width, height);
            tree.jump();
            foot.draw();
            $await(Jscex.Async.sleep(25));
        }
    }));

    var textAnimate = eval(Jscex.compile("async", function () {
        var together = new Date();
        together.setFullYear(2019, 11, 2);            // set year/month/day
        together.setHours(20);                         // set hours    
        together.setMinutes(0);                       // set minutes
        together.setSeconds(0);                       // set seconds
        together.setMilliseconds(2);                  // set milliseconds

        $("#code").show().typewriter();
        $("#clock-box").fadeIn(500);
        while (true) {
            timeElapse(together);
            $await(Jscex.Async.sleep(1000));
        }
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());

        textAnimate().start();

        $await(jumpAnimate());
    }));

    runAsync().start();
}
</script>
